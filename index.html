<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Backrooms</title>
</head>
<body>
    <main>
        <section>
            <img id="image" src="img/starting_position.png" alt="Backrooms">
        </section>
        <button id="btnFirstDoor" type="button">First Door</button>
        <button id="btnSecondDoor" type="button">Second Door</button>
        <button id="btnThirdDoor" type="button">Third Door</button>
        <button id="btnFourthDoor" type="button">Fourth Door</button>
        <button id="btnFifthDoor" type="button">Fifth Door</button>
        <button id="btnSixthDoor" type="button">Sixth Door</button>
        <button id="btnSeventhDoor" type="button">Seventh Door</button>
        <button id="btnFinalDoor" type="button">Final Door</button>
        <button id="btnFinalDoor2" type="button">Final Door 2</button> <!-- used when entering first door -->
        <button id="btnTerminal" type="button">Terminal</button>
    </main>

    <hr>
    
    <footer>
        <p>Made by Jagjeet Reehal @ 2024</p>
    </footer>

    <script src="scripts.js"></script>

</html>
